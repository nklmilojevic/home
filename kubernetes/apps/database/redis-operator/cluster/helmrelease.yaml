---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ot-operator-cluster
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: ot-operator-cluster
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    redisCluster:
      clusterSize: 3
