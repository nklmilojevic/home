---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr-secrets
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: prowlarr-secrets
    creationPolicy: Owner
  data:
    - secretKey: api_key
      remoteRef:
        key: prowlarr
        property: api_key
