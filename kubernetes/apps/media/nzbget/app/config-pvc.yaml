---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbget-storage-data
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbget-local-data
  namespace: media
  annotations:
    volumeType: local
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbget-smb-data
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: smb-csi
  resources:
    requests:
      storage: 10Gi
