---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-data
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-storage-data
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-lient
  resources:
    requests:
      storage: 2Gi
