---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      plex:
        replicas: 1

        containers:
          app:
            image:
              repository: quay.io/nklmilojevic/plex
              tag: 1.41.5.9522-a96edc606@sha256:38924f182e1ca3719ab55aeb07e7af772b339cdb4093e707860fe8e7cd23587d
            env:
              TZ: "Europe/Belgrade"
              VERSION: "docker"
              PLEX_ADVERTISE_URL: https://10.40.0.6:32400,https://plex.nikola.wtf:443
              PLEX_NO_AUTH_NETWORKS: 10.0.0.0/8
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 200m
                memory: 256Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 4096Mi

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [44, 105, 100, 109]

    service:
      app:
        controller: plex
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          lbipam.cilium.io/ips: "10.40.0.6"
        ports:
          http:
            port: &port 32400

    route:
      app:
        hostnames:
          - plex.nikola.wtf
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: plex
                port: *port

    persistence:
      config:
        existingClaim: plex-config
      transcode:
        type: emptyDir
        medium: Memory
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "10.5.0.10"
            path: "/mnt/vault/media"
        globalMounts:
          - path: "/media"
