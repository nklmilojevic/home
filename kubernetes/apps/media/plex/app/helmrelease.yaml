---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      plex:
        replicas: 1

        containers:
          app:
            image:
              repository: quay.io/nklmilojevic/plex
              tag: 1.41.4.9463-630c9f557@sha256:84d8c0ad6b75e3add0274ab27fee9fe82d8d351b62bdf158f9fc3a3bb04f8300
            env:
              TZ: "Europe/Belgrade"
              VERSION: "docker"
              PLEX_ADVERTISE_URL: https://10.40.0.6:32400,https://plex.nikola.wtf:443
              PLEX_NO_AUTH_NETWORKS: 10.0.0.0/8
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 200m
                memory: 256Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 4096Mi

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [44, 105, 100, 109]

    service:
      app:
        controller: plex
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          lbipam.cilium.io/ips: "10.40.0.6"
        ports:
          http:
            port: 32400

    ingress:
      app:
        className: "internal"
        annotations:
          hajimari.io/icon: "plex"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &host plex.nikola.wtf
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: plex-config
      transcode:
        type: emptyDir
        medium: Memory
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "10.5.0.10"
            path: "/mnt/vault/media"
        globalMounts:
          - path: "/media"
