---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      radarr:
        replicas: 1

        containers:
          app:
            image:
              repository: ghcr.io/nklmilojevic/radarr
              tag: 5.16.3.9541
            env:
              TZ: "Europe/Belgrade"
              PUID: "1000"
              PGID: "1000"
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 3000
            runAsNonRoot: true
            fsGroup: 3000
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: radarr
        ports:
          http:
            port: 7878

    ingress:
      app:
        className: "internal"
        annotations:
          hajimari.io/icon: mdi:filmstrip
          hajimari.io/enable: "true"
        hosts:
          - host: &host radarr.nikola.wtf
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: radarr-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "10.5.0.10"
            path: "/mnt/vault/media"
        globalMounts:
          - path: "/media"
