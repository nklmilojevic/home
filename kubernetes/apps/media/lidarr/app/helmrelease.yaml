---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  interval: 5m
  # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      lidarr:
        replicas: 1

        containers:
          app:
            image:
              repository: quay.io/nklmilojevic/lidarr
              tag: 2.12.4.4658@sha256:d26e04deab022396c079fcdc7a3f670fce7e1c788cd22854ab2277e65d4603e0
            env:
              TZ: "Europe/Belgrade"
              LIDARR__PORT: &port 8080
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: lidarr
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - lidarr.nikola.wtf
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: lidarr
                port: *port

    persistence:
      config:
        existingClaim: lidarr-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "10.5.0.16"
            path: "/media"
        globalMounts:
          - path: "/media"
