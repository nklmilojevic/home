---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: atuin-secrets
  namespace: home
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: atuin-secrets
    template:
      engineVersion: v2
      data:
        ATUIN_DB_URI: |-
          postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgres16-rw.development.svc.cluster.local/atuin
        POSTGRES_DB: atuin
        POSTGRES_HOST: postgres16-rw.development.svc.cluster.local
        POSTGRES_URL: "postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgres16-rw.development.svc.cluster.local/atuin"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_USER: "{{ .POSTGRES_USER }}"
        POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
  dataFrom:
    - extract:
        key: atuin
    - extract:
        key: cloudnative-pg
