---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: atuin
  namespace: flux-system
spec:
  targetNamespace: security
  dependsOn:
    - name: cloudnative-pg
  path: ./kubernetes/apps/security/atuin/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 15m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: atuin-config
      VOLSYNC_CAPACITY: 10Gi
      APP_UID: "1000"
      APP_GID: "1000"