---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: govee2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.7.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      govee2mqtt:
        replicas: 1

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.50.0.250/24"],
                "mac": "7e:84:d7:6e:5e:13"
              }]
        containers:
          app:
            image:
              repository: ghcr.io/wez/govee2mqtt
              tag: 2025.01.04-abbd0b48
              pullPolicy: IfNotPresent
            env:
              GOVEE_MQTT_HOST: "mosquitto.home.svc"
              GOVEE_LAN_BROADCAST_ALL: "true"
            envFrom:
              - secretRef:
                  name: govee2mqtt-secret
            securityContext:
              privileged: true

    persistence:
      data:
        existingClaim: govee2mqtt-config
