---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: eufy-secrets
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: eufy-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        USERNAME: "{{ .username }}"
        PASSWORD: "{{ .password }}"
        COUNTRY: "{{ .COUNTRY }}"
  dataFrom:
    - extract:
        key: eufy
