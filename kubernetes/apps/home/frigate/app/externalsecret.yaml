---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        FRIGATE_CAMERA_REOLINK_HOST: 10.50.0.15
        FRIGATE_CAMERA_REOLINK_USER: admin
        FRIGATE_CAMERA_REOLINK_PASSWORD: "{{ .CAMERA_REOLINK_PASSWORD }}"
  dataFrom:
    - extract:
        key: frigate
