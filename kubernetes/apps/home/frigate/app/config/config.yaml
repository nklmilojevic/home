logger:
  default: info

auth:
  enabled: False
  trusted_proxies:
    - 10.42.0.0/16
    - 10.43.0.0/16
    - 10.5.0.0/24

mqtt:
  host: mosquitto.home.svc.cluster.local
  topic_prefix: frigate

database:
  path: /data/frigate.db

ffmpeg:
  hwaccel_args: preset-vaapi

detectors:
  coral:
    type: edgetpu
    device: usb

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 14

record:
  enabled: True
  retain:
    days: 7
    mode: motion
  events:
    retain:
      default: 30
      mode: motion

objects:
  track:
    - person
    - vehicle
    - animal
    - bike
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    frigate_reolink_hq: "rtsp://scrypted.home.svc.cluster.local:36585/ff9460be1bef9038"
    frigate_reolink_lq: "rtsp://scrypted.home.svc.cluster.local:36585/ff9460be1bef9038"
    # frigate_reolink_hq: "ffmpeg:http://{FRIGATE_CAMERA_REOLINK_HOST}/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_CAMERA_REOLINK_USER}&password={FRIGATE_CAMERA_REOLINK_PASSWORD}#video=copy#audio=copy#audio=opus"
    # frigate_reolink_lq: "ffmpeg:http://{FRIGATE_CAMERA_REOLINK_HOST}/flv?port=1935&app=bcs&stream=channel0_ext.bcs&user={FRIGATE_CAMERA_REOLINK_USER}&password={FRIGATE_CAMERA_REOLINK_PASSWORD}"
  webrtc:
    candidates:
      - 10.40.0.32:8555
      - stun:8555

cameras:
  reolink:
    detect:
      width: 1280
      height: 720
      fps: 5
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_reolink_lq?video=copy
          roles:
            - detect
        - path: rtsp://localhost:8554/frigate_reolink_hq?video=copy&audio=aac
          roles:
            - record
            - audio
