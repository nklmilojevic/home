# yaml-language-server: $schema=https://frigate.holthome.net/api/config/schema.json
logger:
  default: info
  # logs:
  #   frigate.record: debug

auth:
  enabled: False
  trusted_proxies:
    - 10.42.0.0/16
    - 10.43.0.0/16
    - 10.5.0.0/24

mqtt:
  host: mosquitto.home.svc.cluster.local
  topic_prefix: frigate

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 14

record:
  enabled: true
  retain:
    days: 5
    mode: motion
  events:
    pre_capture: 2
    post_capture: 2

objects:
  track:
    - person
    - car
    - dog

go2rtc:
  streams:
    # frigate_reolink_hq: rtsp://{FRIGATE_CAMERA_REOLINK_USER}:{FRIGATE_CAMERA_REOLINK_PASSWORD}@{FRIGATE_CAMERA_REOLINK_HOST}:554/h264Preview_01_main
    # frigate_reolink_lq: rtsp://{FRIGATE_CAMERA_REOLINK_USER}:{FRIGATE_CAMERA_REOLINK_PASSWORD}@{FRIGATE_CAMERA_REOLINK_HOST}:554/h264Preview_01_sub
    frigate_reolink_hq: "ffmpeg:http://{FRIGATE_CAMERA_REOLINK_HOST}/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_CAMERA_REOLINK_USER}&password={FRIGATE_CAMERA_REOLINK_PASSWORD}#video=copy#audio=copy#audio=opus"
    frigate_reolink_lq: "ffmpeg:http://{FRIGATE_CAMERA_REOLINK_HOST}/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_CAMERA_REOLINK_USER}&password={FRIGATE_CAMERA_REOLINK_PASSWORD}"
cameras:
  reolink:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_reolink_lq
          roles:
            - detect
        - path: rtsp://localhost:8554/frigate_reolink_hq
          roles:
            - record
