# yaml-language-server: $schema=https://frigate.holthome.net/api/config/schema.json
logger:
  default: info
  logs:
    frigate.record: debug

auth:
  enabled: False
  trusted_proxies:
    - 10.42.0.0/16
    - 10.43.0.0/16
    - 10.5.0.0/24

mqtt:
  host: mosquitto:1883
  topic_prefix: frigate

database:
  path: /data/frigate.db

ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p

detectors:
  coral:
    type: edgetpu
    device: usb

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 14

record:
  enabled: True
  retain:
    days: 7
    mode: motion

objects:
  track:
    - person
    - car
    - dog

go2rtc:
  streams:
    frigate_reolink_hq: rtsp://{FRIGATE_CAMERA_REOLINK_USER}:{FRIGATE_CAMERA_REOLINK_PASSWORD}@{FRIGATE_CAMERA_REOLINK_HOST}:554/h264Preview_01_main
    frigate_reolink_lq: rtsp://{FRIGATE_CAMERA_REOLINK_USER}:{FRIGATE_CAMERA_REOLINK_PASSWORD}@{FRIGATE_CAMERA_REOLINK_HOST}:554/h264Preview_01_sub
  webrtc:
    candidates:
      - stun:8555

cameras:
  reolink:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_reolink_lq?video=copy
          roles:
            - detect
        - path: rtsp://localhost:8554/frigate_reolink_hq?video=copy&audio=aac
          roles:
            - record
            - audio
