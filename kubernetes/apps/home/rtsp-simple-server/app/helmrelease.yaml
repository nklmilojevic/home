---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rtsp-simple-server
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      rtsp-simple-server:
        replicas: 1
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: bluenviron/mediamtx
              tag: latest-ffmpeg
            env:
              MTX_PROTOCOLS: "tcp"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      app:
        controller: rtsp-simple-server
        ports:
          http:
            port: 8554
          rtsp:
            port: 1935
