---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bambuddy
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsUser: 1000
    controllers:
      bambuddy:
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-host",
                "namespace": "network",
                "ips": ["10.5.0.207/24"],
                "mac": "2e:7e:33:e1:dd:ab"
              }]
        containers:
          app:
            image:
              repository: ghcr.io/maziggy/bambuddy
              tag: 0.1.8.1@sha256:c56cf0b80945eb6e07ccaf5df0cfb79f9d0ff244a779c4ed9f1f49c9db86d5d9
            env:
              PORT: &httpPort 8000
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities:
            #     drop:
            #       - ALL
    service:
      app:
        forceRename: "{{.Release.Name}}"
        controller: bambuddy
        ports:
          http:
            appProtocol: kubernetes.io/wss
            port: *httpPort
    persistence:
      config:
        existingClaim: bambuddy
        advancedMounts:
          bambuddy:
            app:
              - path: /app/data
                subPath: data
      tmpfs:
        type: emptyDir
        advancedMounts:
          bambuddy:
            app:
              - path: /tmp
                subPath: tmp
              - path: /app/logs
                subPath: logs
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.nikola.wtf"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
