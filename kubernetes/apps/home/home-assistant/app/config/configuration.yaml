# Loads default set of integrations. Do not remove.
default_config:

ffmpeg:

prometheus:
  namespace: hass

stream:
  ll_hls: true
  part_duration: 0.75
  segment_duration: 6

recorder:
  purge_keep_days: 5
  db_url: !env_var POSTGRES_URL

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.0.0.0/8
    - 10.42.165.0/24
    - 127.0.0.1
    - ::1

camera:
  - platform: xiaomi_cloud_map_extractor
    host: 10.3.0.2
    token: !env_var ROBOROCK_TOKEN
    username: nikola@milojevic.me
    password: !env_var ROBOROCK_XIAOMI_PASSWORD
    draw: ["all"]
    attributes:
      - calibration_points
    map_transformation:
      scale: 1
      trim:
        top: 17
        bottom: 20
        left: 25
        right: 20

climate:
  - platform: gree
    name: Bedroom
    host: 10.3.0.14
    port: 7000
    mac: "F4:91:1E:8B:81:29"
    target_temp_step: 1

telegram_bot:
  - platform: polling
    api_key: !env_var TELEGRAM_API_KEY
    allowed_chat_ids:
      - !env_var TELEGRAM_CHAT_ID

notify:
  - platform: telegram
    name: telegram
    chat_id: !env_var TELEGRAM_CHAT_ID
  - name: ntfy_general_message
    platform: apprise
    url: !env_var ntfy_gen_uri
  - name: ntfy_sos_message
    platform: apprise
    url: !env_var ntfy_sos_uri

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
