---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controllers:
      main:
        annotations:
          configmap.reloader.stakater.com/reload: "mosqutto-config"
          containers:
            main:
              image:
                repository: eclipse-mosquitto
                tag: 2.0.18
              env:
                TZ: "${TIMEZONE}"
    service:
      main:
        controller: main
        type: LoadBalancer
        loadBalancerIP: "${SVC_MQTT_IP}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883

    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-local-data
      mosquitto-config:
        enabled: true
        type: configMap
        name: mosquitto-config
        advancedMounts:
          main:
            main:
              - path: /mosquitto/config/mosquitto.conf
                subPath: mosquitto.conf
