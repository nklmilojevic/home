---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.7.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      mosquitto:
        annotations:
          configmap.reloader.stakater.com/reload: "mosqutto-config"
        containers:
          app:
            image:
              repository: eclipse-mosquitto
              tag: 2.0.20
            env:
              TZ: "Europe/Belgrade"

    service:
      app:
        controller: mosquitto
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "10.40.0.8"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 1883

    persistence:
      data:
        existingClaim: mosquitto-config
      mosquitto-config:
        type: configMap
        name: mosquitto-config
        globalMounts:
          - path: /mosquitto/config/mosquitto.conf
            subPath: mosquitto.conf
            readOnly: true
