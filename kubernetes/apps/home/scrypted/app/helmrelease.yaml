---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrypted
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      scrypted:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-host",
                "namespace": "network",
                "ips": ["10.5.0.211/24"],
                "mac": "7e:84:d7:6e:5b:12"
              }]

        containers:
          app:
            image:
              repository: ghcr.io/koush/scrypted
              tag: v0.123.58-jammy-full
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              privileged: true

    service:
      app:
        controller: scrypted
        ports:
          http:
            port: 11080
          https:
            port: 10443
          rebroadcast:
            port: 36541
          rebroadcast2:
            port: 36585

    ingress:
      app:
        className: "internal"
        hosts:
          - host: &hostName scrypted.nikola.wtf
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *hostName

    persistence:
      config:
        existingClaim: scrypted-config
        advancedMounts:
          scrypted:
            app:
              - path: /server/volume
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      cache-npm:
        type: emptyDir
        globalMounts:
          - path: /.npm
