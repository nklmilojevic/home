---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homebridge
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      homebridge:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-host",
                "namespace": "network",
                "ips": ["10.5.0.207/24"],
                "mac": "dc:de:70:dd:f5:99"
              }]
          securityContext:
            runAsNonRoot: false
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: homebridge/homebridge
              tag: "2025-05-27"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

    service:
      app:
        controller: homebridge
        ports:
          http:
            port: &port 8581
            primary: true

    persistence:
      config:
        existingClaim: homebridge-config
        advancedMounts:
          homebridge:
            app:
              - path: /homebridge

    route:
      app:
        hostnames:
          - homebridge.nikola.wtf
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
