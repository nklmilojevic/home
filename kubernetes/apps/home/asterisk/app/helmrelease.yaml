---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app asterisk
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      asterisk:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/andrius/asterisk
              tag: 20.11.1-alpine
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi

    service:
      sip:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.40.0.30
        ports:
          sip-udp:
            port: 5060
            protocol: UDP
          sip-tcp:
            port: 5060
            protocol: TCP
          rtp-start:
            port: 10000
            protocol: UDP
          rtp-end:
            port: 10100
            protocol: UDP

    persistence:
      config-pjsip:
        type: configMap
        name: asterisk-config
        globalMounts:
          - path: /etc/asterisk/pjsip.conf
            subPath: pjsip.conf
            readOnly: true
      config-extensions:
        type: configMap
        name: asterisk-config
        globalMounts:
          - path: /etc/asterisk/extensions.conf
            subPath: extensions.conf
            readOnly: true
