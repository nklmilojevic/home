; Custom extensions for DVC DX470 Intercom
; This gets included by the TECH7Fox add-on

[default]
; Call the intercom
exten => 8000,1,NoOp(Calling Door Intercom)
 same => n,Dial(PJSIP/640000033c9b,60)
 same => n,Hangup()

[from-intercom]
; When intercom calls, ring all extensions
exten => _X.,1,NoOp(Incoming call from Door Intercom)
 same => n,Set(CALLERID(name)=Door Intercom)
 same => n,Set(CALLERID(num)=8000)
 same => n,Dial(PJSIP/100&PJSIP/101&PJSIP/102,60)
 same => n,Hangup()
