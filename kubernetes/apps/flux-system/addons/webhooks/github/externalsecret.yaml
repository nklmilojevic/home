---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-webhook-secret
  namespace: flux-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: github-webhook-secret
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: github-webhook-secret
        property: token
