---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: notification-secrets
  namespace: flux-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: notification-secrets
    creationPolicy: Owner
  data:
    - secretKey: address
      remoteRef:
        key: notifications
        property: address
