---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  targetNamespace: flux-system
  path: ./kubernetes/apps/flux-system/weave-gitops/app
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
