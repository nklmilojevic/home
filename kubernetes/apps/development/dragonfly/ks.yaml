---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-dragonfly
  namespace: flux-system
spec:
  path: ./kubernetes/apps/development/dragonfly/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: dragonfly
      namespace: development
  interval: 15m
  retryInterval: 1m
  timeout: 3m
