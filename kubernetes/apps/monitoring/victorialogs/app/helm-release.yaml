---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm-logs
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-logs-single
      # renovate: registryUrl=https://victoriametrics.github.io/helm-charts chart=victoria-logs-single
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  values:
    printNotes: true

    server:
      enabled: true
      name: server
      image:
        repository: victoriametrics/victoria-logs
        tag: "v0.29.0-victorialogs"
        pullPolicy: IfNotPresent
      extraArgs:
        envflag.enable: "true"
        envflag.prefix: VM_
        loggerFormat: json

      persistentVolume:
        enabled: true
        accessModes:
          - ReadWriteOnce
        storageClass: ""
        existingClaim: ""
        size: 20Gi

      ingress:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - name: vmlogs.milojevic.dev
            path: /
            port: 9428
        tls:
          - hosts:
              - vmlogs.milojevic.dev

      service:
        enabled: true
        externalIPs: []
        loadBalancerIP: ""
        loadBalancerSourceRanges: []
        servicePort: 9428
        type: ClusterIP

      statefulSet:
        enabled: true
        podManagementPolicy: OrderedReady
        service:
          enabled: true
          # -- Headless service annotations
          annotations: {}
          # -- Headless service labels
          labels: {}
          # -- Headless service port
          servicePort: 9428
          # Ref: https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip

    fluent-bit:
      enabled: true
