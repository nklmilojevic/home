---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vm-logs
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-logs-single
      # renovate: registryUrl=https://victoriametrics.github.io/helm-charts chart=victoria-logs-single
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  values:
    printNotes: true

    server:
      enabled: true
      name: server
      image:
        repository: victoriametrics/victoria-logs
        tag: "v0.3.0-victorialogs"
        pullPolicy: IfNotPresent
      extraArgs:
        envflag.enable: "true"
        envflag.prefix: VM_
        loggerFormat: json

      persistentVolume:
        enabled: true
        accessModes:
          - ReadWriteOnce
        storageClass: ""
        existingClaim: ""
        size: 20Gi

      ingress:
        enabled: false
        annotations:
        #   kubernetes.io/ingress.class: nginx
        #   kubernetes.io/tls-acme: 'true'

        # -- Ingress extra labels
        extraLabels: {}
        # -- Array of host objects

        hosts: []
        #   - name: vmselect.local
        #     path: /select
        #     port: http

        # -- Array of TLS objects
        tls: []
        #   - secretName: vmselect-ingress-tls
        #     hosts:
        #       - vmselect.local
        # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
        # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
        # ingressClassName: nginx
        # -- pathType is only for k8s >= 1.1=
        pathType: Prefix

      service:
        enabled: true
        externalIPs: []
        loadBalancerIP: ""
        loadBalancerSourceRanges: []
        servicePort: 9428
        type: ClusterIP
        externalTrafficPolicy: "local"

      statefulSet:
        enabled: true
        podManagementPolicy: OrderedReady
        service:
          # -- Headless service annotations
          annotations: {}
          # -- Headless service labels
          labels: {}
          # -- Headless service port
          servicePort: 9428
          # Ref: https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
          externalTrafficPolicy: "local"

    fluent-bit:
      enabled: true

      daemonSetVolumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers

      daemonSetVolumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true

      resources: {}

      config:
        # -- Note that Host must be replaced to match your VictoriaLogs service name
        # Default format is: {{release_name}}-victoria-logs-single-server
        outputs: |
          [OUTPUT]
              Name http
              Match kube.*
              Host {{ .Release.Name }}-victoria-logs-single-server
              port 9428
              compress gzip
              uri /insert/jsonline?_stream_fields=stream,kubernetes_pod_name&_msg_field=log&_time_field=date
              format json_lines
              json_date_format iso8601
              header AccountID 0
              header ProjectID 0
        filters: |
          [FILTER]
              Name kubernetes
              Match kube.*
              Merge_Log On
              Keep_Log On
              K8S-Logging.Parser On
              K8S-Logging.Exclude On
          [FILTER]
              Name                nest
              Match               *
              Wildcard            pod_name
              Operation lift
              Nested_under kubernetes
              Add_prefix   kubernetes_
