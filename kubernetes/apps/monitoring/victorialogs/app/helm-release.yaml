---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm-logs
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-logs-single
      # renovate: registryUrl=https://victoriametrics.github.io/helm-charts chart=victoria-logs-single
      version: 0.8.1
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  values:
    server:
      enabled: true
      extraArgs:
        envflag.enable: "true"
        envflag.prefix: VM_
        loggerFormat: json

      persistentVolume:
        enabled: true
        accessModes:
          - ReadWriteOnce
        storageClass: ""
        existingClaim: ""
        size: 20Gi

      ingress:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - name: vmlogs.milojevic.dev
            path: /
            port: 9428
        tls:
          - hosts:
              - vmlogs.milojevic.dev

      service:
        enabled: true
        externalIPs: []
        loadBalancerIP: ""
        loadBalancerSourceRanges: []
        servicePort: 9428
        type: ClusterIP

      statefulSet:
        enabled: true
        podManagementPolicy: OrderedReady
        service:
          enabled: true
          annotations: {}
          labels: {}
          servicePort: 9428

    # -- Values for [vector helm chart](https://github.com/vectordotdev/helm-charts/tree/develop/charts/vector)
    vector:
      # -- Enable deployment of vector
      enabled: true
      role: Agent
      dataDir: /vector-data-dir
      resources: {}
      podMonitor:
        enabled: false
      containerPorts:
        - name: prom-exporter
          containerPort: 9090
          protocol: TCP
      service:
        enabled: false
      existingConfigMaps:
        - vl-config
      customConfig:
        data_dir: /vector-data-dir
        api:
          enabled: false
          address: 127.0.0.1:8686
          playground: true
        sources:
          k8s:
            type: kubernetes_logs
          internal_metrics:
            type: internal_metrics
        transforms:
          parser:
            type: remap
            inputs: [k8s]
            source: |
              .log = parse_json(.message) ?? .message
              del(.message)
        sinks:
          exporter:
            type: prometheus_exporter
            address: 0.0.0.0:9090
            inputs: [internal_metrics]
          vlogs:
            type: elasticsearch
            inputs: [parser]
            endpoints: << include "vlogs.es.urls" . >>
            mode: bulk
            api_version: v8
            compression: gzip
            healthcheck:
              enabled: false
            request:
              headers:
                VL-Time-Field: timestamp
                VL-Stream-Fields: stream,kubernetes.pod_name,kubernetes.container_name,kubernetes.pod_namespace
                VL-Msg-Field: message,msg,_msg,log.msg,log.message,log
                AccountID: "0"
                ProjectID: "0" # TODO: set to project id
                Region: "0"
