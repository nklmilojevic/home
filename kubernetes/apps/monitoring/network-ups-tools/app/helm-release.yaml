---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  values:
    image:
      repository: ghcr.io/jr0dd/network-ups-tools
      tag: v2.8.1@sha256:7999ff0ed6f4e31d64f8a6afc66dce26e147608c9d595f4f4fb7b4a6e442ae00

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 3493
            protocol: TCP
        loadBalancerIP: ${SVC_NUT_IP}

      metrics:
        enabled: true
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP

    persistence:
      config:
        enabled: true
        type: configMap
        name: &config network-ups-tools-config
        mountPath: /etc/nut
        defaultMode: 256
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Prolific_Technology_Inc._USB-Serial_Controller_AECJb11A922-if00-port0
        mountPath: /dev/ttyUSB0

    securityContext:
      privileged: true

    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netserver

          upsd.conf: |-
            MAXAGE 20
            LISTEN 0.0.0.0

          ups.conf: |-
            [apcupsd]
              driver = apcsmart
              port = /dev/ttyUSB0
              desc = "APC Smart-UPS SC450 RM"

          upsd.users: |-
            [upsmon]
              actions = SET
              instcmds = ALL

          upsmon.conf: |-
            MONITOR apc@localhost:3493 1 upsmon primary

    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
