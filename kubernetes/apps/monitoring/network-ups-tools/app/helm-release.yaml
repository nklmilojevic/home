---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      network-ups-tools:
        annotations:
          configmap.reloader.stakater.com/reload: &config network-ups-tools-config
        replicas: 1
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.1@sha256:7999ff0ed6f4e31d64f8a6afc66dce26e147608c9d595f4f4fb7b4a6e442ae00
            env:
              TZ: "Europe/Belgrade"
            securityContext:
              privileged: true

    service:
      app:
        controller: network-ups-tools
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          metallb.universe.tf/loadBalancerIPs: "10.2.0.16"
        ports:
          http:
            port: 3493
            protocol: TCP

    persistence:
      config:
        type: configMap
        name: *config
        globalMounts:
          - path: /etc/nut
            readOnly: true
      usb:
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Prolific_Technology_Inc._USB-Serial_Controller_AECJb11A922-if00-port0
        globalMounts:
          - path: /dev/ttyUSB0
