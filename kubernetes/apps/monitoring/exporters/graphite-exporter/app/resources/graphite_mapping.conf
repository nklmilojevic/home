mappings:
  # ifstats mapping
  - match: 'servers\.(.*)\.interface-(.*)\.if_(.*)'
    match_type: regex
    name: 'truenas_interface_${3}'
    labels:
      hostname: ${1}
      device: ${2}
  # dataset metrics mapping
  - match: 'servers\.(.*)\.df-(.*)\.(.*)'
    match_type: regex
    name: 'truenas_dataset_${3}'
    labels:
      hostname: ${1}
      device: ${2}
  # memory metrics mapping
  - match: 'servers\.(.*)\.memory\.(.*)'
    match_type: regex
    name: 'truenas_${2}'
    labels:
      hostname: ${1}
  # zfs arc metrics mapping
  - match: 'servers\.(.*)\.zfs_arc\.(.*)'
    match_type: regex
    name: 'truenas_zfs_arc_${2}'
    labels:
      hostname: ${1}
  # processes metrics
  - match: 'servers\.(.*)\.processes\.(.*)'
    match_type: regex
    name: 'truenas_processes_${2}'
    labels:
      hostname: ${1}
  # LA metrics
  - match: 'servers\.(.*)\.load\.load\.(.*)'
    match_type: regex
    name: 'truenas_load_${2}'
    labels:
      hostname: ${1}
  # rrd cache metrics
  - match: 'servers\.(.*)\.rrdcached\.(.*)'
    match_type: regex
    name: 'truenas_rrdcached_${2}'
    labels:
      hostname: ${1}
  # swap metrics
  - match: 'servers\.(.*)\.swap\.(.*)'
    match_type: regex
    name: 'truenas_swap_${2}'
    labels:
      hostname: ${1}
  # uptime metric
  - match: 'servers\.(.*)\.uptime\.(.*)'
    match_type: regex
    name: 'truenas_uptime_${2}'
    labels:
      hostname: ${1}
  # disk metrics mapping
  - match: 'servers\.(.*)\.disk-(.*)\.(.*)\.(.*)'
    match_type: regex
    name: 'truenas_${3}_${4}'
    labels:
      hostname: ${1}
      device: ${2}
  # cpu and nfs metrics mapping
  - match: 'servers\.(.*)\.(.*)-(.*)\.(.*)'
    match_type: regex
    name: 'truenas_${2}_${4}'
    labels:
      hostname: ${1}
      device: ${3}
