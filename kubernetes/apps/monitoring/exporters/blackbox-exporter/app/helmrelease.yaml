---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 9.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 30m
  values:
    fullnameOverride: blackbox-exporter

    image:
      registry: quay.io

    podSecurityContext:
      sysctls:
        - name: net.ipv4.ping_group_range
          value: "0 2147483647"

    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: "ip4"
        icmp:
          prober: icmp
          timeout: 30s
          icmp:
            preferred_ip_protocol: "ip4"

    ingress:
      enabled: true
      className: internal
      hosts:
        - host: blackbox-exporter.nikola.wtf
          paths:
            - path: /
              pathType: Prefix

    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
      rules:
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: |-
              The host {{ $labels.instance }} is currently unreachable

    pspEnabled: false

    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        add: ["NET_RAW"]

    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 1m
        scrapeTimeout: 30s
      targets:
        # PiKVM
        - module: http_2xx
          name: pikvm-http
          url: "http://10.5.0.30"
        - module: icmp
          name: pikvm-icmp
          url: 10.5.0.30
        # TrueNAS
        - module: http_2xx
          name: truenas-http
          url: "http://10.5.0.10"
        - module: icmp
          name: truenas-icmp
          url: 10.5.0.10
        # Omada
        - module: http_2xx
          name: omada-http
          url: "http://10.5.0.10:30077/"
        # TrueNAS
        - module: http_2xx
          name: adguard-backup-http
          url: "http://10.5.0.10:30004/"
        # Other devices
        - module: icmp
          name: zigbee-controller-icmp
          url: 10.5.0.50

        - module: icmp
          name: ping-cloudflare
          url: 1.1.1.1
          scrape_interval: 30s
