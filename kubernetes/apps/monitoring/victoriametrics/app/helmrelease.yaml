---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vmetrics
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      # renovate: registryUrl=https://victoriametrics.github.io/helm-charts chart=victoria-metrics-k8s-stack
      version: 0.39.4
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    kubeControllerManager:
      enabled: true
      endpoints: []
      service:
        enabled: true
        port: 10257
        targetPort: 10257
        selector:
          component: kube-controller-manager
      vmScrape:
        spec:
          jobLabel: jobLabel
          namespaceSelector:
            matchNames:
              - kube-system
          endpoints:
            - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
              port: http-metrics
              scheme: https
              tlsConfig:
                insecureSkipVerify: true
                caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                serverName: kubernetes
    kubeScheduler:
      enabled: true
      endpoints: []
      service:
        enabled: true
        port: 10259
        targetPort: 10259
        selector:
          component: kube-scheduler
      vmScrape:
        spec:
          jobLabel: jobLabel
          namespaceSelector:
            matchNames: [kube-system]
          endpoints:
            - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
              port: http-metrics
              scheme: https
              tlsConfig:
                insecureSkipVerify: true
                caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt

    grafana:
      enabled: false

    victoria-metrics-operator:
      enabled: true
      operator:
        disable_prometheus_converter: false
        enable_converter_ownership: true

    serviceAccount:
      create: true
      annotations: {}

    ## -- Create default rules for monitoring the cluster
    defaultRules:
      create: false

      # -- Runbook url prefix for default rules
      runbookUrl: https://runbooks.prometheus-operator.dev/runbooks

      # -- Labels for default rules
      labels: {}
      # -- Annotations for default rules
      annotations: {}

    alertmanager:
      enabled: true
      annotations: {}
      # spec for VMAlertmanager crd
      # https://github.com/VictoriaMetrics/operator/blob/master/docs/api.MD#vmalertmanagerspec
      spec:
        selectAllByDefault: true
        externalURL: ""
        routePrefix: /
      ingress:
        enabled: false
      monzoTemplate:
        enabled: false

      templateFiles:
        telegram.tmpl: |-
          {{ define "alert_list" }}
          {{- range . }}
          ü™™ <b>{{ .Labels.alertname }}</b>
          {{- if eq .Labels.severity "critical" }}
          üö® CRITICAL üö® {{ end }}
          {{- if eq .Labels.severity "warning" }}
          ‚ö†Ô∏è WARNING ‚ö†Ô∏è{{ end }}
          {{- if .Annotations.summary }}
          üìù {{ .Annotations.summary }}{{ end }}
          {{- if .Annotations.description }}
          üìñ {{ .Annotations.description }}{{ end }}

          üè∑ Labels:
          {{ range .Labels.SortedPairs }}‚Ä¢ {{ .Name }}: {{ .Value }}
          {{ end }}
          {{ end }}
          {{ end }}

          {{ define "telegram.message" }}
          {{ if gt (len .Alerts.Firing) 0 }}
          üî• Alerts Firing üî•
          {{ template "alert_list" .Alerts.Firing }}
          {{ end }}
          {{ if gt (len .Alerts.Resolved) 0 }}
          ‚úÖ Alerts Resolved ‚úÖ
          {{ template "alert_list" .Alerts.Resolved }}
          {{ end }}
          {{ end }}

      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ["alertname"]
          group_wait: 1m
          group_interval: 5m
          repeat_interval: 3h
          receiver: devnull
          routes:
            - receiver: blackhole
              matchers:
                - "severity=blackhole"
              continue: false
        receivers:
          - name: devnull
          - name: blackhole

    vmalert:
      enabled: true
      remoteWriteVMAgent: false
      # spec for VMAlert crd
      # https://github.com/VictoriaMetrics/operator/blob/master/docs/api.MD#vmalertspec
      spec:
        selectAllByDefault: true

        evaluationInterval: 15s
      ingress:
        enabled: false
    vmagent:
      enabled: true
      # https://docs.victoriametrics.com/operator/api.html#vmagentremotewritespec
      # defined spec will be added to the remoteWrite configuration of VMAgent
      spec:
        inlineScrapeConfig: |
          - job_name: node-exporter
            honor_labels: true
            scrape_interval: 1m
            scrape_timeout: 10s
            metrics_path: /metrics
            scheme: http
            static_configs:
              - targets:
                  - "10.5.0.32:9100"
        selectAllByDefault: true
        scrapeInterval: 25s
        extraArgs:
          promscrape.streamParse: "true"
      ingress:
        enabled: false
