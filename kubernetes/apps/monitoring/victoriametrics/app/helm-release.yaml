---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vmetrics
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      # renovate: registryUrl=https://victoriametrics.github.io/helm-charts chart=victoria-metrics-single
      version: 0.22.0
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  values:
    grafana:
      enabled: false

    victoria-metrics-operator:
      enabled: true
      cleanupCRD: true
      createCRD: false
      operator:
        disable_prometheus_converter: false

    serviceAccount:
      create: true
      annotations: {}

    defaultRules:
      create: true
      rules:
        etcd: true
        general: false
        k8s: true
        kubeApiserver: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverSlos: true
        kubelet: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: false
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: true
        kubeStateMetrics: true
        network: true
        node: true
        vmagent: false
        vmsingle: false
        vmhealth: false
        alertmanager: false

      runbookUrl: https://runbooks.prometheus-operator.dev/runbooks
      appNamespacesTarget: ".*"

    defaultDashboardsEnabled: true
    experimentalDashboardsEnabled: true

    vmsingle:
      annotations: {}
      enabled: true
      # spec for VMSingle crd
      # https://github.com/VictoriaMetrics/operator/blob/master/docs/api.MD#vmsinglespec
      spec:
        retentionPeriod: "14"
        replicaCount: 1
        extraArgs:
          maxLabelsPerTimeseries: "80"

    alertmanager:
      enabled: true
      annotations: {}
      # spec for VMAlertmanager crd
      # https://github.com/VictoriaMetrics/operator/blob/master/docs/api.MD#vmalertmanagerspec
      spec:
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 200m
            memory: 100Mi
        selectAllByDefault: true
        externalURL: ""
        routePrefix: /

      monzoTemplate:
        enabled: false

      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ["alertname"]
          group_wait: 1m
          group_interval: 5m
          repeat_interval: 3h
          receiver: devnull
          routes:
            - receiver: blackhole
              matchers:
                - "severity=blackhole"
              continue: false
        receivers:
          - name: devnull
          - name: blackhole

    vmalert:
      enabled: true
      remoteWriteVMAgent: false
      # spec for VMAlert crd
      # https://github.com/VictoriaMetrics/operator/blob/master/docs/api.MD#vmalertspec
      spec:
        selectAllByDefault: true

        evaluationInterval: 15s

    vmagent:
      enabled: true
      # https://docs.victoriametrics.com/operator/api.html#vmagentremotewritespec
      # defined spec will be added to the remoteWrite configuration of VMAgent
      spec:
        resources:
          limits:
            cpu: 2000m
            memory: 500Mi
          requests:
            cpu: 50m
            memory: 200Mi
        inlineScrapeConfig: |
          - job_name: node-exporter
            honor_labels: true
            scrape_interval: 1m
            scrape_timeout: 10s
            metrics_path: /metrics
            scheme: http
            static_configs:
              - targets:
                  - "10.5.0.10:9100"
        selectAllByDefault: true
        scrapeInterval: 25s
        extraArgs:
          promscrape.streamParse: "true"
