---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vmalert-telegram-token
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vmalert-telegram-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: vmalert-telegram-token
        property: token
