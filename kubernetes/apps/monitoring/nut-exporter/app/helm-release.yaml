---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nut-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: "3.1.1"

            env:
              TZ: "${TIMEZONE}"
              NUT_EXPORTER_SERVER: "network-ups-tools-main.monitoring.svc"
              NUT_EXPORTER_VARIABLES: "battery.charge,battery.charge,battery.runtime,battery.voltage,battery.voltage.nominal,input.voltage,input.voltage.nominal,ups.load,ups.status,ups.status"
            resources:
              requests:
                cpu: 15m
                memory: 30Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 9199

    serviceMonitor:
      main:
        serviceName: main
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /ups_metrics
            scrapeTimeout: 10s
