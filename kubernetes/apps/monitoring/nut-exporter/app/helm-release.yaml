---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nut-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      strategy: RollingUpdate

    image:
      repository: ghcr.io/druggeri/nut_exporter
      tag: "2.5.2"

    env:
      TZ: "${TIMEZONE}"
      NUT_EXPORTER_SERVER: "network-ups-tools.monitoring.svc"
      NUT_EXPORTER_VARIABLES: "battery.charge,battery.charge,battery.runtime,battery.voltage,battery.voltage.nominal,input.voltage,input.voltage.nominal,ups.load,ups.status,ups.status"

    service:
      main:
        ports:
          http:
            port: 9199

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /ups_metrics
            scrapeTimeout: 10s

    resources:
      requests:
        cpu: 15m
        memory: 30Mi
      limits:
        memory: 50Mi
