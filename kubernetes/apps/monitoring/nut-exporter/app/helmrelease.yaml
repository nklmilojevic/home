---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-exporter
  namespace: monitoring
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      nut-exporter:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: "3.2.0"

            env:
              TZ: "Europe/Belgrade"
              NUT_EXPORTER_SERVER: "network-ups-tools.monitoring.svc"
              NUT_EXPORTER_VARIABLES: "battery.charge,battery.charge,battery.runtime,battery.voltage,battery.voltage.nominal,input.voltage,input.voltage.nominal,ups.load,ups.status,ups.status"
            resources:
              requests:
                cpu: 15m
                memory: 30Mi
    service:
      app:
        controller: nut-exporter
        ports:
          metrics:
            port: 9199

    serviceMonitor:
      nut-exporter:
        serviceName: nut-exporter
        endpoints:
          - port: metrics
            scheme: http
            path: /ups_metrics
            interval: 1m
            scrapeTimeout: 30s
