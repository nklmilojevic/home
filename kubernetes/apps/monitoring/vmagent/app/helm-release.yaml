---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vmagent
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-metrics-agent
      # renovate: registryUrl=https://victoriametrics.github.io/helm-charts chart=victoria-metrics-agent
      version: 0.10.3
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  values:
    remoteWriteUrls:
      - http://vmsingle-victoria-metrics-single-server.monitoring.svc:8428/api/v1/write
