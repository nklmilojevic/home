---
data_dir: /vector-data-dir

sources:
  mikrotik_source:
    type: syslog
    address: 0.0.0.0:1514
    max_length: 102400
    mode: udp
    permit_origin:
      - 10.0.0.0/8
  kubernetes_source:
    type: kubernetes_logs
    extra_field_selector: "metadata.namespace!=ingress-nginx"
    ingestion_timestamp_field: ".ingest_timestamp"
  kubernetes_source_ingress_logs:
    type: kubernetes_logs
    extra_field_selector: "metadata.namespace=networking"
    extra_label_selector: "app.kubernetes.io/name=ingress-nginx-external"
    ingestion_timestamp_field: ".ingest_timestamp"
sinks:
  mikrotik:
    type: vector
    compression: true
    version: "2"
    address: vector-aggregator.monitoring.svc.cluster.local:6000
    inputs: ["mikrotik_source"]
