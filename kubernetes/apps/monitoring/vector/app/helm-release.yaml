---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.vector.dev
      chart: vector
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: vector-chart
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: timberio/vector
      tag: 0.19.0-distroless-libc
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: ${SVC_LOKI_IP}
      externalTrafficPolicy: Local
      ports:
        - name: syslog
          port: 1514
          protocol: UDP
          targetPort: 1514
    customConfig:
      sources:
        syslog:
          type: syslog
          mode: udp
          address: 0.0.0.0:1514
      sinks:
        loki:
          type: loki
          inputs:
            - syslog
          endpoint: "http://loki-loki-distributed-gateway"
          labels:
            forwarder: vector
          encoding:
            codec: json
            timestamp_format: rfc3339
          healthcheck:
            enabled: true
