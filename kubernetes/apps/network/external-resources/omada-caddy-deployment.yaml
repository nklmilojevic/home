apiVersion: apps/v1
kind: Deployment
metadata:
  name: omada-caddy-proxy
  namespace: network
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omada-caddy-proxy
  template:
    metadata:
      labels:
        app: omada-caddy-proxy
    spec:
      containers:
        - name: caddy
          image: caddy:2
          ports:
            - containerPort: 80
          volumeMounts:
            - name: caddyfile
              mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
      volumes:
        - name: caddyfile
          configMap:
            name: omada-caddyfile