---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: isponsorblocktv
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: isponsorblocktv-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.json: |
          {
              "devices": [
                  {
                      "screen_id": "{{ .ISB_SCREEN_ID_001 }}",
                      "name": "YouTube on TV"
                  },
                  {
                      "screen_id":  "{{ .ISB_SCREEN_ID_002 }}",
                      "name": "YouTube on TV"
                  }
              ],
              "apikey": "",
              "skip_categories": [
                  "sponsor",
                  "selfpromo",
                  "exclusive_access",
                  "interaction",
                  "poi_highlight",
                  "intro",
                  "outro",
                  "preview",
                  "filler",
                  "music_offtopic"
              ],
              "channel_whitelist": [],
              "skip_count_tracking": false,
              "mute_ads": false,
              "skip_ads": false
          }
  dataFrom:
    - extract:
        key: isponsorblocktv
