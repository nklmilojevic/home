---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app smtp-relay
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      main:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/foxcpp/maddy
            tag: 0.7.1
          env:
            DEBUG: "false"
            SMTP_PORT: "587"
          envFrom:
            - secretRef:
                name: smtp-relay-secrets

    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: "${SVC_SMTP_RELAY}"

        ports:
          http:
            port: 2525
          metrics:
            enabled: true
            port: 9749

    serviceMonitor:
      main:
        serviceName: main
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    persistence:
      config:
        type: configMap
        name: smtp-relay-configmap
        advancedMounts:
          main:
            main:
              - path: /data/maddy.conf
                subPath: maddy.conf
      data:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        advancedMounts:
          main:
            main:
              - path: /dev/shm
                subPath: shm
