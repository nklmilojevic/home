---
apiVersion: kustomize.config.k8s.io/v1
kind: Kustomization
namespace: networking
resources:
  - ./helm-release.yaml
  - ./externalsecret.yaml
configMapGenerator:
  - name: smtp-relay-configmap
    files:
      - ./config/maddy.conf
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
