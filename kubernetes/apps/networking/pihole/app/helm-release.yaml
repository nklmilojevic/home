---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://mojo2600.github.io/pihole-kubernetes
      chart: pihole
      version: 2.11.0
      sourceRef:
        kind: HelmRepository
        name: pihole-chart
        namespace: flux-system
  values:
    DNS1: "${SVC_UNBOUND_IP}"
    DNS2: "${SVC_UNBOUND_IP}"
    dnsPolicy: ClusterFirstWithHostNet
    virtualHost: &host pihole.${SECRET_DOMAIN}
    image:
      repository: pihole/pihole
      tag: 2022.12
    serviceDns:
      type: LoadBalancer
      port: 53
      externalTrafficPolicy: Local
      loadBalancerIP: ${SVC_PIHOLE_IP}
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
    serviceDhcp:
      enabled: false
    serviceWeb:
      http:
        enabled: true
        port: 80
      https:
        enabled: true
        port: 443
      type: ClusterIP
      externalTrafficPolicy: Local
    ftl:
      BLOCK_ICLOUD_PR: false
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      path: /
      hosts:
        - *host
      tls:
        - hosts:
            - *host
    persistentVolumeClaim:
      enabled: true
      existingClaim: pihole-data
