namespace: networking
resources:
  - ./helmrelease.yaml
  - ./certificate.yaml
  - ./dashboard
configMapGenerator:
  - name: cloudflare-networks
    files:
      - ./cloudflare-networks.txt
generatorOptions:
  disableNameSuffixHash: true
