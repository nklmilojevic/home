---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-host
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-host",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth0",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
        }
      ]
    }
