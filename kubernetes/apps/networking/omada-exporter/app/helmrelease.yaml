---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omada-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      omada-exporter:
        containers:
          app:
            image:
              repository: ghcr.io/charlie-haley/omada_exporter
              tag: 0.13.1
            env:
              insecure: true
              timeout: 60
            envFrom:
              - secretRef:
                  name: omada-exporter-secret
            resources:
              requests:
                cpu: 15m
              limits:
                memory: 120M
    service:
      app:
        controller: omada-exporter
        ports:
          http:
            port: 9202
    serviceMonitor:
      app:
        serviceName: omada-exporter
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 60s
            scrapeTimeout: 1m
