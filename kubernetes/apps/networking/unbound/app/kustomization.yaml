apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - ./helm-release.yaml
commonLabels:
  app.kubernetes.io/name: unbound
  app.kubernetes.io/instance: unbound
configMapGenerator:
  - name: unbound-config
    files:
      - ./config/unbound.conf
generatorOptions:
  disableNameSuffixHash: true
