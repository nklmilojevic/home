---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unbound
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: selfhostingtools/unbound
      tag: latest
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_UNBOUND_IP}"
        ports:
          http:
            port: 53
            protocol: UDP
            targetPort: 53
        externalTrafficPolicy: Local
        primary: true
    persistence:
      unbound-config:
        enabled: true
        type: configMap
        name: unbound-config
        mountPath: /etc/unbound/unbound.conf
        subPath: unbound.conf
