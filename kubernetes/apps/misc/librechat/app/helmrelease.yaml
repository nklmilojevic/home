---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app librechat
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      librechat:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: &secret librechat-secret
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: *secret
        containers:
          app:
            image:
              repository: ghcr.io/danny-avila/librechat-dev
              tag: latest@sha256:eb5eb0f953ddb98a090ea6098c0cb1e00bf575c5155d56e91d68a1cb77b2c1ea
            env: &env
              PORT: "3080"
              NODE_ENV: "development"
              GOOGLE_MODELS: "gemini-2.5-pro,gemini-2.5-flash,gemini-2.5-flash-lite-preview-06-17,gemini-2.0-flash,gemini-2.0-flash-lite"
              ANTHROPIC_MODELS: "claude-opus-4-20250514,claude-sonnet-4-20250514,claude-3-7-sonnet-20250219,claude-3-5-sonnet-20241022,claude-3-5-haiku-20241022,claude-3-opus-20240229,claude-3-sonnet-20240229,claude-3-haiku-20240307"
              MEILI_HOST: "http://meilisearch.database.svc:7700"
              OPENAI_API_KEY: "user_provided"
              ALLOW_EMAIL_LOGIN: "true"
              ALLOW_REGISTRATION: "true"
              ALLOW_SOCIAL_LOGIN: "false"
              ALLOW_SOCIAL_REGISTRATION: "false"
              ALLOW_PASSWORD_RESET: "false"
              ALLOW_UNVERIFIED_EMAIL_LOGIN: "true"
              DOMAIN_CLIENT: "https://chat.nikola.wtf"
              DOMAIN_SERVER: "https://chat.nikola.wtf"
              SEARCH: "true"
            dependsOn:
              - ragapi

            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1000Mi
            probes: &probes
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false

          # exporter:
          #   dependsOn: app
          #   image:
          #     repository: ghcr.io/wipash/librechatmetrics
          #     tag: latest
          #   env:
          #     PROMETHEUS_PORT: &exporterport "9123"

          ragapi:
            image:
              repository: ghcr.io/danny-avila/librechat-rag-api-dev-lite
              tag: latest@sha256:e03717fc8fc9afab4645ec7190b8e24ce31ae4bb717c445793791b6ff1c67952
            envFrom: *envFrom
            env: *env
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            probes: *probes

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: librechat
        ports:
          http:
            port: &port 3080
          # metrics:
          #   port: *exporterport

    persistence:
      config:
        enabled: true
        type: configMap
        name: librechat-config
        advancedMounts:
          librechat:
            app:
              - subPath: librechat.yaml
                path: /app/librechat.yaml

      app-data:
        enabled: true
        type: emptyDir
        advancedMounts:
          librechat:
            app:
              - path: /app/data
              - path: /app/api/data

      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp

      data:
        enabled: true
        existingClaim: *app
        advancedMounts:
          librechat:
            app:
              - subPath: logs
                path: /app/api/logs
              - subPath: images
                path: /app/client/public/images
              - subPath: uploads
                path: /app/uploads
            ragapi:
              - subPath: ragapi
                path: /app/uploads

    route:
      app:
        hostnames:
          - chat.nikola.wtf
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: librechat
                port: *port

    # serviceMonitor:
    #   app:
    #     serviceName: librechat
    #     endpoints:
    #       - port: metrics
    #         scheme: http
    #         path: /
    #         interval: 1m
    #         scrapeTimeout: 30s
