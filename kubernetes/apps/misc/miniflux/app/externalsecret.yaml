---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: miniflux-secrets
  namespace: misc
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: miniflux-secrets
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: miniflux
        INIT_POSTGRES_HOST: pg16-rw.development.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        DATABASE_URL: "postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@pg16-rw.development.svc.cluster.local/miniflux"
        ADMIN_USERNAME: "{{ .MINIFLUX_ADMIN_USER }}"
        ADMIN_PASSWORD: "{{ .MINIFLUX_ADMIN_PASSWORD }}"
        DB_TYPE: postgres
        DB_HOST: "{{ .INIT_POSTGRES_HOST }}"
        DB_PORT: "5432"
        DB_NAME: miniflux
        DB_USER: miniflux
        DB_PASS: "{{ .POSGRES_PASS }}"
  dataFrom:
    - extract:
        key: miniflux
    - extract:
        key: cloudnative-pg
