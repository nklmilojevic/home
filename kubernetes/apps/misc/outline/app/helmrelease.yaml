---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name outline
  namespace: home

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false

  maxHistory: 1

  values:
    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        pod:
          securityContext:
            fsGroup: 1000
            runAsUser: 1000
            runAsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: outline-secret

        containers:
          app:
            image:
              repository: docker.io/outlinewiki/outline
              tag: 0.85.1@sha256:490b5de174d0f7be9b9d482cf9769b66438d9ce844d12f3c348ba80e36590c0a
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Belgrade
              NODE_ENV: production
              PGSSLMODE: disable
              REDIS_URL: redis://outline-redis.misc.svc.cluster.local:6379
              URL: https://docs.nikola.wtf
              PORT: &port 3000

              FILE_STORAGE: local
              FILE_STORAGE_UPLOAD_MAX_SIZE: 26214400
              FILE_STORAGE_IMPORT_MAX_SIZE: 26214400
              DATABASE_CONNECTION_POOL_MAX: 10
              WEB_CONCURRENCY: 10

            envFrom: *envFrom
            command:
              [
                "/bin/sh",
                "-c",
                "yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled",
              ]

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 750Mi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
      redis:
        containers:
          redis:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.1.3
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 128Mi

    service:
      app:
        controller: *name
        ports:
          http:
            port: *port
      redis:
        controller: redis
        ports:
          redis:
            port: 6379

    route:
      app:
        hostnames:
          - docs.nikola.wtf
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: outline-app
                port: *port

    persistence:
      config:
        existingClaim: outline
        globalMounts:
          - path: /var/lib/outline/data
