---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-secret
    template:
      engineVersion: v2
      data:
        POSTGRES_DB: &dbName litellm
        DB_HOST: &dbHost pg17-rw.database.svc.cluster.local
        DB_PORT: "5432"
        POSTGRES_USER: &dbUser "{{ .DB_USERNAME }}"
        POSTGRES_PASSWORD: &dbPass "{{ .DB_PASSWORD }}"

        DATABASE_URL: postgresql://{{ .DB_USERNAME }}:{{ .DB_PASSWORD }}@{{ .DB_HOST }}/{{ .POSTGRES_DB }}

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        LITELLM_MASTER_KEY: "{{ .LITELLM_MASTER_KEY }}"

  dataFrom:
    - extract:
        key: litellm
    - extract:
        key: cloudnative-pg
