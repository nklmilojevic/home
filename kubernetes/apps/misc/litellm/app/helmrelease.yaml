---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app litellm
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      litellm:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: &secret litellm-secret
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: *secret
        containers:
          app:
            image:
              repository: ghcr.io/berriai/litellm
              tag: v1.74.7-stable@sha256:3b02ce9a4b9ed37415c37cb8f106bf9d239dee5bdf731679fbf7b36bb492075e
            env:
              GOOGLE_APPLICATION_CREDENTIALS: "/app/auth.json"
              TZ: "Europe/Belgrade"
              REDIS_URL: redis://redis-outline.database.svc.cluster.local:6379
              STORE_MODEL_IN_DB: True

            ports:
              - containerPort: &port 4000

            envFrom: *envFrom

            args:
              - "--config"
              - "/app/config.yaml"

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    defaultPodOptions:
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: litellm
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        type: configMap
        name: litellm-config
        advancedMounts:
          litellm:
            app:
              - subPath: config.yaml
                path: /app/config.yaml

      vertexai:
        enabled: true
        type: secret
        name: litellm-google-vertexai-creds
        advancedMounts:
          litellm:
            app:
              - subPath: auth.json
                path: /app/auth.json

      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
            subPath: cache
          - path: /.npm
            subPath: npm
          - path: /tmp
            subPath: tmp
    route:
      app:
        hostnames:
          - litellm.nikola.wtf
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: litellm
                port: *port
