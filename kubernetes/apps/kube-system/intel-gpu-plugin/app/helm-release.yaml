---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: intel-gpu-plugin
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      type: daemonset
      strategy: RollingUpdate
    image:
      repository: intel/intel-gpu-plugin
      tag: 0.26.0
      pullPolicy: IfNotPresent
    service:
      main:
        enabled: false
    args:
      - -shared-dev-num
      - "1"
    persistence:
      devfs:
        enabled: true
        type: hostPath
        hostPath: "/dev/dri"
        readOnly: true
      sysfs:
        enabled: true
        type: hostPath
        hostPath: "/sys/class/drm"
        readOnly: true
      kubeletsockets:
        enabled: true
        type: hostPath
        hostPath: "/var/lib/kubelet/device-plugins"
