---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cilium
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.18.1
  url: oci://ghcr.io/home-operations/charts-mirror/cilium
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cilium
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # valuesFrom:
  #   - kind: ConfigMap
  #     name: cilium-helm-values
  values:
    autoDirectNodeRoutes: true
    bpf:
      masquerade: true
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    cluster:
      id: 1
      name: home-kubernetes
    cni:
      exclusive: false
    enableRuntimeDeviceDetection: true
    endpointRoutes:
      enabled: true
    envoy:
      enabled: true
      prometheus:
        serviceMonitor:
          enabled: true
      log:
        accessLogBufferSize: 16384
        format_json:
          ts: "%Y-%m-%dT%T.%e"
          level: "%l"
          logger: "%n"
          src: "%g:%#"
          thread: "%t"
          msg: "%j"
    gatewayAPI:
      enabled: true
      xffNumTrustedHops: 1
      enableAlpn: true
      relay:
        enabled: true
        rollOutPods: true
      serviceMonitor:
        enabled: false
      ui:
        enabled: true
        ingress:
          enabled: false
        rollOutPods: true
    ipam:
      mode: "kubernetes"
    ipv4NativeRoutingCIDR: "10.69.0.0/16"
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
    loadBalancer:
      algorithm: maglev
      mode: dsr
    localRedirectPolicy: true
    operator:
      replicas: 1
      rollOutPods: true
    rollOutCiliumPods: true
    routingMode: native
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        enabled: true
        rollOutPods: true
