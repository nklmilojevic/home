# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.11.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.34.1

clusterName: "home-kubernetes"
endpoint: https://10.40.0.3:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - &talosControlplaneVip 10.40.0.3
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "icarus001"
    ipAddress: "10.40.0.201"
    installDiskSelector:
      serial: "50026B73832C9285"
    talosImageURL: factory.talos.dev/installer/2e00237e630ea339ac40b2a205a8d2bdc87773a154e4257e2b0bebdac70aab5b
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "6c:1f:f7:08:ef:8a"
              driver: r8152
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        vlans:
          - vlanId: 1
            dhcp: false
            addresses:
              - 10.5.0.201/24
            mtu: 1500
          - vlanId: 50
            dhcp: false
            addresses:
              - 10.50.0.201/24
            mtu: 1500

    schematic:
      customization:
        extraKernelArgs:
          - net.ifnames=1
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/intel-ice-firmware
            - siderolabs/intel-ucode
            - siderolabs/mei
            - siderolabs/realtek-firmware
            - siderolabs/thunderbolt
            - siderolabs/util-linux-tools

